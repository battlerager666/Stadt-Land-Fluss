<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Stadt-Land-Fluss</title>
</head>
<body>
    <section class="main_Buchstaben">
        <button id="button_neuesSpiel" onclick="neuesSpielStarten()">neues Spiel</button>
        <div id="div_containerBuchstaben">
            <p id="p_Anzeige_buchstabe1" onclick="rad(false)"></p>
            <p id="p_Anzeige_buchstabe2" onclick="rad(false)"></p>
            <p id="p_Anzeige_buchstabe3">?</p>
            <p id="p_Anzeige_buchstabe4" onclick="rad(true)">?</p>
            <p id="p_Anzeige_buchstabe5" onclick="rad(true)">?</p>
        </div>
        <p id="p_Anzeige_reelleRunde">Runde: 1</p>
        <p id="p_aktuelleRunde" onclick="aktuelleRunde()">aktuelle Runde</p>
    </section>

    <section class="main_Stoppuhr">
        <input type="number" id="input_Stoppuhr_Zeit" placeholder="Zeit in min" oninput="zeitAnzeigen(), StoppuhrBeenden()">
        <button id="button_Stoppuhr_auslösen" onclick="StoppuhrAuslösen()">Start</button>
        <p id="p_Anzeige_Stoppuhr">0 : 0</p>
        <button onclick="StoppuhrBeenden(), testAnimation()" id="button_manuellStoppuhrBeenden">Ende</button>
    </section>

      <script src="index.js"></script>
</body>
</html>
